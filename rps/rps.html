<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="rps.css">
    <title>RPS Game</title>
</head>
<body>

  <div class="d-flex justify-content-center main">
    <div>
      <p class="head">Rock paper Scissors</p>

      <button onclick="rps('Rock')" class="rock"><img src="assets/rock-emoji.png" alt="rock" class="rockimg"></button>

      <button onclick="rps('Paper')" class="paper"><img src="assets/paper-emoji.png" alt="paper" class="paperimg"></button>
      
      <button onclick="rps('Scissors')" class="scissors"><img src="assets/scissors-emoji.png" alt="scissors" class="scissorsimg"></button><br><br>

      <p class="res"></p>

      <p class="pick"></p>

      <p class="scores"></p>

      <div class="last">
        <button class="reset" onclick="reset();">Reset Score</button>  <button class="auto-play" onclick="autoPlay()">Auto Play</button>
      </div>
    </div>
  </div>

    <script src="rps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
